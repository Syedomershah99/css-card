<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* CSS for the card container */
    .card-container {
      display: flex;
      justify-content: space-between;
      margin-bottom: 30px;
    }

    /* CSS for each individual card */
    .card {
      width: 300px;
      height: 200px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out;
    }

    /* CSS for card content */
    .card-content {
      padding: 20px;
    }

    /* CSS for card title */
    .card-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    /* CSS for card description */
    .card-description {
      font-size: 14px;
      color: #777;
    }

    /* CSS for hover effect */
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    /* CSS for different card designs */
    .card-design-1 {
      background: linear-gradient(45deg, #FF6B6B, #FFA8A8);
    }

    .card-design-2 {
      background: linear-gradient(45deg, #536976, #292E49);
    }

    .card-design-3 {
      background: linear-gradient(45deg, #FFD86F, #FC6262);
    }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="card card-design-1">
      <div class="card-content">
        <h2 class="card-title">Feature 1</h2>
        <p class="card-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      </div>
    </div>
    <div class="card card-design-2">
      <div class="card-content">
        <h2 class="card-title">Feature 2</h2>
        <p class="card-description">Sed ut perspiciatis unde omnis iste natus error sit voluptatem.</p>
      </div>
    </div>
    <div class="card card-design-3">
      <div class="card-content">
        <h2 class="card-title">Feature 3</h2>
        <p class="card-description">Neque porro quisquam est qui dolorem ipsum quia dolor sit amet.</p>
      </div>
    </div>
  </div>
</body>
</html>
